<div style="width: 100%; padding: 20px;">
  <h1 style="text-align: left; margin-bottom: 20px;">Store Reports</h1>

  <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: flex-start; width: 100%;">
    <div style="display: flex; flex-direction: column; align-items: center; width: 45%;">
      <h2 style="font-size: 1.5em; margin-bottom: 10px;">Most Purchased Items</h2>
      <div style="width: 100%; height: 500px;">
        <p-chart type="pie" [data]="productData" [options]="productOptions"></p-chart>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; width: 45%;">
      <h2 style="font-size: 1.5em; margin-bottom: 10px;">Sign-Up Reports</h2>
      <div style="width: 100%; height: 500px;">
        <p-chart type="bar" [data]="signUpData" [options]="signUpOptions"></p-chart>
      </div>
    </div>
  </div>
</div>
