<h2 mat-dialog-title>Order More Stock</h2>
<mat-dialog-content>
  <p>Enter quantity to order for {{ data.productName }}:</p>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" min="1">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onOrder()">Order</button>
</mat-dialog-actions>
